<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc0bcca8a3.js" crossorigin="anonymous"></script>
    <title>Signup/Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form_container sign_up_container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social_container">
                    <a href="#" class="social"> <i class="fab fa-facebook-f"></i> </i.></a>
                    <a href="#" class="social"> <i class="fab fa-google-plus-g"></i> </i.></a>
                    <a href="#" class="social"> <i class="fab fa-linkedin-in"></i> </i.></a>
                </div>
                <span> or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="tel" name="+234" placeholder="phone no." maxlength="11" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>
                <input type="date" name="" id="" required>
                <input type="email" name="" placeholder="Email" required>
                <input type="password" name="" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form_container sign_in_container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social_container">
                    <a href="#" class="social"> <i class="fab fa-facebook-f"></i> </i.></a>
                    <a href="#" class="social"> <i class="fab fa-google-plus-g"></i> </i.></a>
                    <a href="#" class="social"> <i class="fab fa-linkedin-in"></i> </i.></a>
                </div>
                <span>or use your Account</span>
                <input type="email" name="" placeholder="Email" required>
                <input type="password" name="" placeholder="Password" required>
                <a href="#">forget your password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay_container">
            <div class="overlay">
                <div class="overlay_panel overlay_left">
                   <h1>Welcome Back!!</h1>
                   <p>To keep connected please login in with your personal info</p>
                   <button class="ghost" id="signIn" >Sign In</button>
                </div>
                <div class="overlay_panel overlay_right">
                    <h1>Hello friend</h1>
                    <p>Enter your personal details and start your jorney with us</p>
                    <button class="ghost" id="signUp" >Sign Up</button>
                 </div>
            </div>
        </div>
    </div>
    <script src="/Js/script.js"></script>
</body>
</html>
